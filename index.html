<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с картинкой и звуком</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #00ff00, #006400); /* Очень контрастный зелёный градиент */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        #image {
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #image:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .container {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Нажми на картинку!</h1>
        <img src="https://raw.githubusercontent.com/makendy1243/prank/main/1.png" id="image" width="300" height="300">
    </div>

    <!-- Аудиофайл -->
    <audio id="sound" src="https://raw.githubusercontent.com/makendy1243/prank/main/2.mp3" type="audio/mpeg"></audio>

    <script>
        // Функция для перехода в полноэкранный режим
        function enterFullScreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                document.documentElement.msRequestFullscreen();
            }
        }

        // Ждём полной загрузки страницы
        document.addEventListener('DOMContentLoaded', function() {
            const image = document.getElementById('image');
            const sound = document.getElementById('sound');

            // Устанавливаем громкость звука на 100% при загрузке
            sound.volume = 1.0; // Максимальная громкость

            // Включаем полноэкранный режим при загрузке страницы
            enterFullScreen();

            // Обработчик события на клик по картинке
            image.addEventListener('click', function() {
                if (sound) {
                    sound.play(); // Воспроизводим звук
                } else {
                    console.error('Звук не найден!');
                }
            });
        });
    </script>

</body>
</html>
